<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmulatorJS on GitHub Pages</title>
    <script src="https://cdn.emulatorjs.org/latest/emulator.js"></script>
</head>
<body>
    <div id="emulator-container"></div>
    <script>
        const emulator = new EmulatorJS({
            container: document.getElementById('emulator-container'),
            rom: 'path/to/your/rom/file',
            core: 'path/to/your/core/file'
        });
        emulator.start();
    </script>
</body>
</html>
